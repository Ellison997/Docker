<template>
    {{each data}}
    <div class="weui-panel">
        <div class="weui-panel__hd">活动</div>
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_text">
                <h4 class="weui-media-box__title">{{$value.title}}</h4>
                <p class="weui-media-box__desc">{{$value.content}}</p>
            </div>
        </div>
    </div>
    {{/each}}
</template>
<script>
    $f("df", ___, function(page, data) {
        // $f("plugin.startTest", "___");
        $f("ajax.get", $f("server", "activity/list"), {}, "___.show", page)();
    });
    $f("df", "___.show", function(data, page) {
        var html = template.render(page, data)
        $("#container").html(html);
    });
</script>
